<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lewandowska Beauty - {{pageTitle}}</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <style>
      .content {
        max-width: 1980px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      @media (max-width: 1360px) {
        .content {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 768px) {
        .content {
          grid-template-columns: 1fr;
        }
      }

      p {
        padding: 10px;
        margin: 0;
      }

      img {
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="lang">
      <a href="/" class="lang__link">PL</a> |
      <a href="/en" class="lang__link">EN</a>
    </div>
    <div class="header">
      <div class="logo-box">
        <a href="{{homeUrl}}"
          ><img src="/images/logo.png" alt="Lewandowska Beauty" class="logo"
        /></a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          {{links}}
        </ul>
        <ul class="social">
          {{social}}
        </ul>
      </nav>
    </div>
    <div class="content">{{content}}</div>
    {{footer}}
  </body>
</html>
