<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lewandowska Beauty - {{pageTitle}}</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-box">
        <a href="/"
          ><img src="/images/logo.png" alt="Lewandowska Beauty" class="logo"
        /></a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          {{links}}
        </ul>
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="https://vm.tiktok.com/GsLjBa"
              ><img
                class="social_img"
                src="/images/social/tiktok.svg"
                alt="TikTok"
            /></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://twitter.com/LewandowskaBea2 "
              ><img
                class="social_img"
                src="/images/social/twitter.svg"
                alt="Twitter"
            /></a>
          </li>
          <li class="social__item">
            <a
              class="social__link"
              href="https://www.instagram.com/lewandowska_beauty/?hl=pl "
              ><img
                class="social_img"
                src="/images/social/instagram.svg"
                alt="Instagram"
            /></a>
          </li>
          <li class="social__item">
            <a
              class="social__link"
              href="https://www.facebook.com/Lewandowska-Beauty-222793185228300/?ref=page_internal"
              ><img
                class="social_img"
                src="/images/social/facebook.svg"
                alt="Facebook"
            /></a>
          </li>
          <li class="social__item">
            <a
              class="social__link"
              href="https://www.youtube.com/channel/UCc47m0HHnqCB1_Wofetr-fw?view_as=subscriber "
              ><img
                class="social_img"
                src="/images/social/youtube.svg"
                alt="Youtube"
            /></a>
          </li>
          <li class="social__item">
            <a
              class="social__link"
              href="https://www.tumblr.com/blog/lewandowskabeauty "
              ><img
                class="social_img"
                src="/images/social/tumblr.svg"
                alt="Tumblr"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content">
      {{content}}
    </div>
    <footer class="footer">
      <hr />
      <ul class="social hidden">
        <li class="social__item">
          <a class="social__link" href="https://vm.tiktok.com/GsLjBa"
            ><img
              class="social_img"
              src="/images/social/tiktok.svg"
              alt="TikTok"
          /></a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://twitter.com/LewandowskaBea2 "
            ><img
              class="social_img"
              src="/images/social/twitter.svg"
              alt="Twitter"
          /></a>
        </li>
        <li class="social__item">
          <a
            class="social__link"
            href="https://www.instagram.com/lewandowska_beauty/?hl=pl "
            ><img
              class="social_img"
              src="/images/social/instagram.svg"
              alt="Instagram"
          /></a>
        </li>
        <li class="social__item">
          <a
            class="social__link"
            href="https://www.facebook.com/Lewandowska-Beauty-222793185228300/?ref=page_internal"
            ><img
              class="social_img"
              src="/images/social/facebook.svg"
              alt="Facebook"
          /></a>
        </li>
        <li class="social__item">
          <a
            class="social__link"
            href="https://www.youtube.com/channel/UCc47m0HHnqCB1_Wofetr-fw?view_as=subscriber "
            ><img
              class="social_img"
              src="/images/social/youtube.svg"
              alt="Youtube"
          /></a>
        </li>
        <li class="social__item">
          <a
            class="social__link"
            href="https://www.tumblr.com/blog/lewandowskabeauty "
            ><img
              class="social_img"
              src="/images/social/tumblr.svg"
              alt="Tumblr"
          /></a>
        </li>
      </ul>
      <p class="footer__copyright">
        2020 Â© Magdalena Lewandowska BEAUTY
      </p>
    </footer>
  </body>
</html>
